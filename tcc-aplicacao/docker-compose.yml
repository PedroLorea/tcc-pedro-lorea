services:
  suporte:
    build: ./suporte_service
    ports:
      - "8002:8002"
    depends_on:
      - rabbitmq

  frete:
    build: ./frete_service
    ports:
      - "8001:8000"
    env_file:
      - ./frete_service/.env
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  rabbitmq_data: